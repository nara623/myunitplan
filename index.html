<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주거 선호도 조사 챗봇</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        #chatbox {
            border: 1px solid #ccc;
            padding: 20px;
            height: 400px;
            overflow-y: auto;
        }
        #userInput {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>주거 선호도 조사 챗봇</h1>
    <div id="chatbox"></div>
    <div id="inputArea"></div>

    <script>
        const questions = [
            {
                question: "가족 구성원 수를 알려주세요.",
                options: ["1인", "2인", "3인", "4인", "5인 이상"]
            },
            {
                question: "원하는 방의 갯수를 선택해주세요.",
                options: ["방 1개", "방 2개", "방 3개", "방 4개"]
            },
            {
                question: "원하는 화장실/욕실 갯수를 선택해주세요.",
                options: ["1개", "2개", "상관없음"]
            },
            {
                question: "집에서 가장 중요한 공간 요소 무엇인가요? (최대 2개 선택)",
                options: ["키친 / 주방", "욕실 / 화장실", "식사 공간", "침실 / 휴식 공간", "거실", "업무 / 작업 공간", "아이방"],
                multiple: true,
                max: 2
            },
            {
                question: "아래 중 나의 드림 하우스에 꼭 반영되면 좋겠다고 생각하는 집의 요소는 무엇인가요? (복수 선택)",
                options: [
                    "요리가 하고 싶어지는 넓은 주방",
                    "가족이 다함께 모일 수 있는 넓은 리빙 다이닝",
                    "힐링할 수 있는 넓은 욕실",
                    "고급 호텔처럼 화장실과 욕실이 분리된 건식 화장실",
                    "자녀와 분리된 생활 공간",
                    "넓은 클로젯 (옷장)",
                    "테라스 / 발코니",
                    "다용도실 또는 수납을 많이 할 수 있는 공간"
                ],
                multiple: true
            }
        ];

        let currentQuestion = 0;
        const answers = [];

        function displayQuestion() {
            const chatbox = document.getElementById('chatbox');
            const inputArea = document.getElementById('inputArea');
            
            chatbox.innerHTML += `<p><strong>챗봇:</strong> ${questions[currentQuestion].question}</p>`;
            
            inputArea.innerHTML = '';
            
            if (questions[currentQuestion].multiple) {
                questions[currentQuestion].options.forEach((option, index) => {
                    inputArea.innerHTML += `
                        <label>
                            <input type="checkbox" name="answer" value="${option}"> ${option}
                        </label><br>
                    `;
                });
            } else {
                questions[currentQuestion].options.forEach((option, index) => {
                    inputArea.innerHTML += `
                        <label>
                            <input type="radio" name="answer" value="${option}"> ${option}
                        </label><br>
                    `;
                });
            }
            
            inputArea.innerHTML += '<button onclick="submitAnswer()">다음</button>';
        }

        function submitAnswer() {
            const selectedOptions = document.querySelectorAll('input[name="answer"]:checked');
            
            if (selectedOptions.length === 0) {
                alert('항목을 선택해주세요.');
                return;
            }
            
            if (questions[currentQuestion].multiple && questions[currentQuestion].max) {
                if (selectedOptions.length > questions[currentQuestion].max) {
                    alert(`최대 ${questions[currentQuestion].max}개까지 선택 가능합니다.`);
                    return;
                }
            }
            
            const answer = Array.from(selectedOptions).map(option => option.value);
            answers.push(answer);
            
            const chatbox = document.getElementById('chatbox');
            chatbox.innerHTML += `<p><strong>사용자:</strong> ${answer.join(', ')}</p>`;
            
            currentQuestion++;
            
            if (currentQuestion < questions.length) {
                displayQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            const chatbox = document.getElementById('chatbox');
            const inputArea = document.getElementById('inputArea');
            
            chatbox.innerHTML += '<p><strong>챗봇:</strong> 주거 선호도 조사가 완료되었습니다. 결과를 확인해주세요:</p>';
            
            questions.forEach((q, index) => {
                chatbox.innerHTML += `<p>${q.question}<br>답변: ${answers[index].join(', ')}</p>`;
            });
            
            inputArea.innerHTML = '';
        }

        displayQuestion();
    </script>
</body>
</html>
